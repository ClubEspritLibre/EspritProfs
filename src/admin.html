<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulaire d'ajout d'un professeur</title>
</head>
<body>
<table>
    <form>

        <tr><td><label>Nom :</label></td>
        <td><input type="text" id="nom" name="nom" placeholder="Bel Akhdar" required></td></tr>

        <tr><td><label>Prènom :</label></td>
        <td><input type="text" id="prenom" name="prenom" placeholder="Taher" required></td></tr>

        <tr><td><label>Adresse e-mail :</label></td>
        <td><input type="email" id="mail" name="mail" required></td></tr>

        <tr><td><label>Matière :</label></td>
        <td><input type="text" id="matiere" name="matiere" required></td></tr>

        <tr><td><label>Département :</label></td>
        <td><input type="text" id="depart" name="depart" required></td></tr>

        <tr><td><label>Coordonnés :</label></td>
        <td><input type="text" id="cord" name="cord" required></td></tr>

        <tr><td><input type="submit" value="Ajouter" /></td></tr>
    </form>
</table>
</body>
</html>
